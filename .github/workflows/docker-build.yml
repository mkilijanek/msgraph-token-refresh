name: docker-build

on:
  push:
    branches: ["main"]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  security-events: write
  id-token: write

jobs:
  build_scan_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # przy release buduj z taga (github.ref wskazuje tag release)
          ref: ${{ github.ref }}

      # --- SCA: pip-audit ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: pip-audit (PR gating)
        if: github.event_name == 'pull_request'
        run: |
          pip-audit -r requirements.txt

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # push do main
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha

            # release vX.Y.Z => vX.Y.Z, X.Y.Z, X.Y, X
            type=semver,pattern=v{{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}},enable=${{ github.event_name == 'release' }}

      # Budujemy obraz lokalnie (amd64) pod tag :sha-<sha> dla Trivy + SBOM
      - name: Build local image (for scan)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- SBOM (Syft) ---
      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate SBOM (SPDX JSON)
        run: |
          syft "ghcr.io/${{ github.repository }}:sha-${{ github.sha }}" -o spdx-json > sbom.spdx.json

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          syft "ghcr.io/${{ github.repository }}:sha-${{ github.sha }}" -o cyclonedx-json > sbom.cdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.cdx.json

      - name: Attach SBOM to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sbom.spdx.json
            sbom.cdx.json

      # --- Vulnerability scan (Trivy) -> SARIF ---
      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          format: sarif
          output: trivy.sarif
          vuln-type: os,library
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      # Gating: blokuj PR na HIGH/CRITICAL (main/release nie blokuje)
      - name: Trivy scan (PR fail on HIGH/CRITICAL)
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          format: table
          vuln-type: os,library
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          exit-code: "1"

      # Push multi-arch + provenance/sbom do registry (poza PR)
      - name: Build and push (multi-arch)
        id: build_push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Image signing (Cosign, keyless) ---
      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign (keyless)
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes "ghcr.io/${{ github.repository }}@${{ steps.build_push.outputs.digest }}"
